<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
  <!-- Top App Bar -->
  <header class="flex items-center bg-background-light dark:bg-background-dark px-4 pb-2 justify-between shrink-0 border-b border-white/10" style="padding-top: max(env(safe-area-inset-top), 1rem);">
    <!-- <div class="flex size-12 shrink-0 items-center text-zinc-900 dark:text-white">
      <span class="material-symbols-outlined !text-2xl">photo_camera</span>
    </div> -->
    <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-zinc-900 dark:text-white">Analog Journal</h1>
    <div class="flex items-center justify-end gap-1">
      <button (click)="openCameras()" 
              class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-900 dark:text-white min-w-0 p-0 px-2"
              title="My Cameras">
        <span class="material-symbols-outlined !text-2xl">photo_camera</span>
      </button>
      <button (click)="openSettings()" 
              class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-900 dark:text-white min-w-0 p-0 px-2"
              title="Settings">
        <span class="material-symbols-outlined !text-2xl">settings</span>
      </button>
    </div>
  </header>

  <!-- Main Content: List of Film Rolls -->
  <main class="flex-1 overflow-y-auto px-4 pt-4">
    
    <!-- Empty State -->
    <div *ngIf="!isLoading && films.length === 0" class="flex flex-col items-center justify-center h-[calc(100vh-200px)] text-center px-6">
      <div class="flex items-center justify-center rounded-full bg-zinc-200 dark:bg-zinc-800 size-20 mb-6 text-zinc-500 dark:text-zinc-400">
        <span class="material-symbols-outlined !text-4xl">inventory_2</span>
      </div>
      <h2 class="text-xl font-bold text-zinc-900 dark:text-white mb-2">No Film Rolls Yet</h2>
      <p class="text-base text-zinc-500 dark:text-zinc-400">Tap the '+' button to log your first roll.</p>
    </div>

    <!-- Films List -->
    <div *ngIf="!isLoading && films.length > 0" class="flex flex-col gap-3">
      <!-- List Item -->
      <div *ngFor="let film of films" 
           (click)="openFilmDetail(film)"
           class="flex items-center gap-4 bg-transparent min-h-[72px] py-2 justify-between cursor-pointer">
        <div class="flex items-center gap-4">
          <div class="flex items-center justify-center rounded-lg bg-zinc-200 dark:bg-zinc-800 shrink-0 size-12 text-zinc-900 dark:text-white">
            <span class="material-symbols-outlined !text-2xl">movie</span>
          </div>
          <div class="flex flex-col justify-center">
            <div class="flex items-center gap-2">
              <p class="text-base font-medium leading-normal text-zinc-900 dark:text-white line-clamp-1">{{ film.name }}</p>
              <span *ngIf="film.is_pinned" 
                    class="material-symbols-outlined text-primary dark:text-primary !text-lg"
                    style="font-variation-settings: 'FILL' 1;"
                    title="Active film">push_pin</span>
            </div>
            <p class="text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400 line-clamp-2">{{ film.brand }} {{ film.type }} | ISO {{ film.iso }}</p>
          </div>
        </div>
        <div class="shrink-0">
          <div class="flex size-7 items-center justify-center" [title]="film.date_finished ? 'Developed' : 'In Camera'">
            <div class="size-3 rounded-full" 
                 [ngClass]="film.date_finished ? 'bg-zinc-500 dark:bg-zinc-400' : 'bg-[#0bda5e]'"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Action Button (FAB) -->
  <div class="absolute bottom-5 right-5">
    <button (click)="addFilm()"
            class="flex h-14 w-14 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg">
      <span class="material-symbols-outlined !text-3xl">add</span>
    </button>
  </div>
</div>
